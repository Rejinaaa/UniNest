<head>
  <meta charset="UTF-8">
  <title>Post a Room - UniNest</title>

<body>
  <header>
    <h1>Post a Room Listing</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="find.html">Find Roommates</a>
      <a href="post.html">Post Room</a>
      <a href="register.html">Register</a>

  <main>
    <section>
      <form class="form">
        <input type="text" placeholder="Your Name" required><br>

        <textarea placeholder="Describe your room / needs" rows="4"></textarea><br>
        <button type="submit">Submit Listing</button>
      </form>
    </section>
  </main>
