<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Your Room ‚Äì UniNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
    }
    .container {
      max-width: 600px;
    }
    .form-section {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
    }
    .form-section h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    label {
      font-weight: 500;
    }
    button {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-section mt-4">
      <h2>üè† List Your Room</h2>
      <form onsubmit="event.preventDefault(); alert('Room listing submitted!');">
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <select class="form-select" id="location" required>
            <option value="">Select Location</option>
            <option>Dhulikhel</option>
            <option>Banepa</option>
            <option>Panauti</option>
            <option>Bhaktapur</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="budget" class="form-label">Monthly Budget (NPR)</label>
          <input type="number" class="form-control" id="budget" placeholder="e.g. 8000" required>
        </div>

        <div class="mb-3">
          <label for="roomType" class="form-label">Room Type</label>
          <select class="form-select" id="roomType" required>
            <option value="">Select Room Type</option>
            <option>Single Room</option>
            <option>Shared Room</option>
            <option>Flat/Apartment</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Room Description</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Mention nearby places, facilities, etc." required></textarea>
        </div>

        <div class="mb-3">
          <label for="preferences" class="form-label">Preferred Roommate Traits <small class="text-muted">(Optional)</small></label>
          <input type="text" class="form-control" id="preferences" placeholder="e.g. Neat, Non-smoker, Early riser" />
        </div>

        <div class="mb-3">
          <label for="roomImage" class="form-label">Upload Room Image <small class="text-muted">(for show only)</small></label>
          <input type="file" class="form-control" id="roomImage" disabled />
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit Room Listing</button>
      </form>
    </div>
  </div>

</body>
</html>
